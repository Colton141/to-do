<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <form id="toDoList">
        <div class="form-group">
        Enter a To Do Item<input id="userInput" type="text" name="listItem">
      </div>
      <button class="btn btn-info submitButton" type="submit" name="button">Submit</button>
      </form>
      <ul id="List"></ul>
      <div class="showToDoList">
        <p>To Do: <span class="toDoItem"></span></p>
      </div>
      <div id="buttons"></div>
    </div>
  </body>
</html>
